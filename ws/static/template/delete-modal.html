<div class="modal-header">
  <h3 class="modal-title">Are you absolutely sure?</h3>
</div>
<div class="modal-body">
  <div data-ng-if="error" data-ng-bind="error" class="alert alert-danger"></div>
  This cannot be undone.
</div>
<div class="modal-footer">
  <button class="btn btn-danger"  data-ng-click="deleteObject()" data-ng-bind="label || 'Delete'"></button>
  <button class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
</div>
