<button
  class="btn btn-default pull-right"
  data-ng-class="{'btn-danger': hover}"
  data-ng-mouseover="hover = true"
  data-ng-mouseleave="hover = false"
  data-ng-click="confirmDeleteTrip()">
  <i class="fa fa-fw" data-ng-class="hover ? 'fa-warning' : 'fa-remove'"></i>&nbsp;Delete trip
</button>
