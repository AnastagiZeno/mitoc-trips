<div class="row">
  <div class="col-md-3">
    <label for="id_start_date">Trip date after</label>
    <div class="input-group">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" data-ng-click="startOpen=true">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
      <input class="form-control"
             id="id_start_date"
             name="start_date"
             type="text"
             data-is-open="startOpen"
             data-uib-datepicker-popup="yyyy-MM-dd"
             data-ng-model="startDate">
    </div>
  </div>
</div>

<hr>
