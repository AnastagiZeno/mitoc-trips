<table>
    <thead>
        <tr>
            <th>Name</th>
            {% if has_notes %}
            <th>Notes</th>
            {% endif %}
        </tr>
    </thead>

    <tbody>
    {% for signup in signups %}
    <tr>
        <td>{{ signup.participant }}</td>
        {% if has_notes %}
        <td>{{ signup.notes }}</td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
