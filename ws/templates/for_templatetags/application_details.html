{% if familiarities %}
  <h4>Familiarity</h4>
  <dl class="dl-horizontal">
    {% for label, response in familiarities %}
      <dt>{{ label|capfirst }}</dt>
      <dd>{{ response }}</dd>
    {% endfor %}
  </dl>
{% endif %}

<dl>
  {% for field, response in text_fields %}
    {% if response %}
      <dt>{{ field.verbose_name|capfirst }}</dt>
      <dd>{{ response|linebreaks }}</dd>
    {% endif %}
  {% endfor %}
