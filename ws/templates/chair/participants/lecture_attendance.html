{% extends "messages_page.html" %}

{% block content %}
{{ block.super }}


<h3>Winter School Lecture Sign-in</h3>
<form name="{{ form.form_name }}" method="post" action="." novalidate>
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit" ng-disabled="{{ form.form_name }}.$invalid" class="btn btn-primary">Submit</button>

</form>

{% endblock content %}
